<!DOCTYPE html>
<html lang="pt-br">


<head>
    <title>Sangue Bom </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.com/libraries/jquery.mask"></script>

</head>



<body>

    <div class="topo">
        <div class="div1">
            <h1 class="titulo"> CADASTRO </h1>
            <hr style="width: 90%;">
            <div class="part1">
                <fieldset>
                    <fieldset class="grupo">
                        <br>
                        <div class="campo">
                            <label for="nome">Nome</label>
                            <input type="text" id="NOME_USUARIO" name="NOME_USUARIO">
                        </div>
                        <div class="campo">
                            <label for="snome">Sobrenome</label>
                            <input type="text" id="SOBRENOME_USUARIO" name="SOBRENOME_USUARIO">
                        </div><br>
                    </fieldset>
                    <br>
                    <div class="campo">
                        <label>Sexo</label>
                        <label>
                    <input type="radio" name="SEXO" style="" value="m"> Masculino
                    <input type="radio" name="SEXO" value="f"> Feminino
                </label>
                        <br>
                    </div>
                    <fieldset class="grupo">
                        <div class="campo">
                            <label for="nome">CPF</label>
                            <input type="text" id="CPF" name="CPF" autocomplete="off" maxlength="14" onkeyup="mascara_cpf()">
                        </div>
                        <div class="campo">
                            <label for="snome">RG</label>
                            <input type="text" id="RG" name="RG" autocomplete="off" maxlength="12" onkeyup="mascara_rg()">
                        </div>
                    </fieldset>
                    <br>
                    <fieldset class="grupo">
                        <div class="campo">
                            <label for="estado">Data </label>
                            <input type="date" class="form-control" id="DATA_NASCIMENTO" name="DATA_NASCIMENTO">
                        </div>
                        <div class="campo">
                            <label type="text" for="estado">Tipo de Sangue</label>
                            <select type="text" name="SANGUE" id="SANGUE">
                    <option value="9">Não sei</option>
                    <option value="1">A+</option>
                    <option value="2">A-</option>
                    <option value="3">B+</option>
                    <option value="4">B-</option>
                    <option value="5">AB+</option>
                    <option value="6">AB-</option>
                    <option value="7">O+</option>
                    <option value="8">O-</option>
                </select>
                        </div>
                    </fieldset>
                    <br>
                    <div class="campo">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="NUM_TELEFONE" name="NUM_TELEFONE" autocomplete="off" maxlength="12" onkeyup="val()" style="width: 100%">
                    </div><br>
                    <center>
                        <button class="button1" name="submit" type="submit">Próximo</button>
                    </center>
            </div>
        </div>
    </div>

</body>

</html>
